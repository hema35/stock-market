<h2>Create Stock Form</h2>

<div class="Form-group">
  <form (ngSubmit)="createStock()">
    <div class="stock-name">
      <input type="text" placeholder="Stock Name" name="stockName" [(ngModel)]="stock.name">
    </div>

    <div class="stock-code">
      <input type="text" placeholder="Stock Code" name="stockCode" [(ngModel)]="stock.code">
    </div>

    <div class="stock-code">
      <input type="number" placeholder="Stock Price" name="stockPrice" [(ngModel)]="stock.price"
      (ngModelChange)="setStockPrice($event)">
    </div>

    <div class="stock-exchange">
      <div>
        <input type="radio" name="stockExchange" [(ngModel)]="stock.exchange" value="NYSE">NYSE
      </div>

      <div>
        <input type="radio" name="stockExchange"
        [(ngModel)]="stock.exchange" value="NASDAQ">NASDAQ
      </div>

      <div>
        <input type="radio" name="stockExchange"
        [(ngModel)]="stock.exchange" value="OTHER">OTHER
      </div>
    </div>
    <div class="stock-confirm">
      <input type="checkbox" name="stockConfirm"
       [(ngModel)]="confirmed">I confirm that the information provided is accurate!
    </div>
  </form>
  <button [disabled]="!confirmed" type="submit">Submit</button>
</div>

<h4>Stock name is {{stock|json}}</h4>
